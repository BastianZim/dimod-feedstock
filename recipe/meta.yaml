{% set name = "dimod" %}
{% set version = "0.10.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dimod-{{ version }}.tar.gz
  sha256: db1509df46a1e1371e7949695f9ec5971e7cf78664666343f18a4023effd9675

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - cython >=0.29.21,<3.0
    - numpy >=1.19.1
    - pip
    - python
    - setuptools >=46.4.0
    - wheel
  run:
    - pyparsing >=2.4.7,<3.0.0
    - python
    - {{ pin_compatible('numpy') }}
  run_constrained:
    - dwave-preprocessing >=0.3,<0.4

test:
  imports:
    - dimod
    - dimod.testing
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/dimod
  summary: A shared API for binary quadratic model samplers.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
